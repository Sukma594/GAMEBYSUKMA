<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuis 1 Menit - 10 Soal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #1d3557, #457b9d);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2rem;
        }

        .question {
            font-size: 1.5rem;
            margin: 20px 0;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .option {
            background-color: #457b9d;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
        }

        .option:hover {
            transform: scale(1.1);
            background-color: #1d3557;
        }

        .score-timer {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
            font-size: 1.2rem;
        }

        .game-over {
            font-size: 1.8rem;
            margin-top: 20px;
            color: #3b18c9;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hayoloh raoleh nggae mbah google!!!</h1>
        <div class="score-timer">
            <div>Skor: <span id="score">0</span></div>
            <div>Waktu: <span id="time">60</span> detik</div>
        </div>
        <div class="question" id="question"></div>
        <div class="options" id="options"></div>
        <div class="game-over" id="gameOver">ciyeee mari ni yeee! ðŸŽ‰</div>
    </div>
    <script src="game.js"></script>
</body>
</html>
